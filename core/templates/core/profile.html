{% extends 'base.html' %}

{% block style %}
<style>
    .profile-container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>
{% endblock style %}

{% block content %}

<h1>{{ user.username }}</h1>

<div class="profile-container">
    <div>
        {% include 'core/topic_component.html' %}
    </div><!--browse tag-->
    
    <div>
        {% include 'core/feed_component.html' %}
    </div><!--rooms-->
    
    <div>
        {% include 'core/activity_component.html' %}
    </div><!--activity feed-->
</div>

{% endblock content %}
