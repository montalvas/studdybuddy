<h3>Recent Activity</h3>
<hr>
{% for message in room_messages %}
<div>
    <small><a href="{% url 'core:profile' message.user.id %}">@{{ message.user }}</a> - {{ message.created|timesince }}</small><br>
    <small>Replied to "{{ message.room }}"</small>
    <p>{{ message }}</p>
    {% if request.user == message.user %}
    <a href="{% url 'core:delete-message' message.id %}">Delete</a>
    {% endif %}
    <hr>
</div>
{% endfor %}
