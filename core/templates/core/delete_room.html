{% extends 'base.html' %}

{% block title %}Delete Form{% endblock title %}

{% block content %}
    <form method="POST" action="">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ obj }}"?</p>
        
        <a href="{{ request.META.HTTP_REFERER }}">Go back</a>
        <input type="submit" value="Confirm">
    </form>
{% endblock content %}
